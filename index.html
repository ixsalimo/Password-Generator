<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1 id="page-title">Password Generator</h1>
            <div id="menu" data-state="close">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main id="main-page">
        <main id="inputs" class="container">
            <section id="password-configurations">
                <input type="text" id="password-name" placeholder="Title" title="Password's title" dir="auto">
                <input type="number" id="password-length" placeholder="Length (Default: 16)" title="Password's length" inputmode="numeric" list="password-lengths">
            </section>
            <datalist id="password-lengths">
                <option value="4"></option>
                <option value="8"></option>
                <option value="16"></option>
                <option value="32"></option>
                <option value="64"></option>
                <option value="128"></option>
                <option value="256"></option>
            </datalist>
            <hr class="splitter">
            <section id="password-characters">
                <section class="characters">
                    <label for="uppers">
                        <input type="checkbox" name="uppers" id="uppers" checked>
                        <span>Uppers</span>
                    </label>
                    <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
                </section>
                <section class="characters">
                    <label for="lowers">
                        <input type="checkbox" name="lowers" id="lowers" checked>
                        <span>Lowers</span>
                    </label>
                    <p>abcdefghijklmnopqrstuvwxyz</p>
                </section>
                <section class="characters">
                    <label for="numbers">
                        <input type="checkbox" name="numbers" id="numbers" checked>
                        <span>Numbers</span>
                    </label>
                    <p>0123456789</p>
                </section>
                <section class="characters">
                    <label for="symbols">
                        <input type="checkbox" name="symbols" id="symbols">
                        <span>Symbols</span>
                    </label>
                    <p>!@#$%^&*()-_+=[]{}|;:'",.<>/?~</p>
                </section>
                <section class="characters">
                    <label for="space">
                        <input type="checkbox" name="space" id="space">
                        <span>Space</span>
                    </label>
                    <p> </p>
                </section>
                <section class="characters">
                    <label for="all">
                        <input type="checkbox" name="all" id="all">
                        <span>Select All</span>
                    </label>
                    <p></p>
                </section>
            </section>
        </main>
        <section id="generated-password-box" class="container">
            <input type="password" id="generated-password" disabled>
            <button id="save-password-btn" class="btn hidden">Save</button>
        </section>
        <p id="alerts" class="hidden"></p>
        <section id="action-buttons" class="container">
            <button id="show-password-btn" class="btn hidden" disabled>Show</button>
            <button id="create-password-btn" class="btn">Create</button>
            <button id="copy-password-btn" class="btn hidden" disabled>Copy</button>
        </section>
    </main>
    <main id="saved-passwords-page" class="hidden">
        <section id="saved-passwords"></section>
    </main>
    <footer>Created with ðŸ’š by <a href="https://github.com/ixsalimo" target="_blank" title="ixsalimo's github page">ixsalimo</a></footer>
</body>
</html>
